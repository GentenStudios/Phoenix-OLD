language: cpp
dist: bionic
osx_image: xcode11.3
os:
    - linux
    - osx

compiler:
    - gcc
    - clang

cache:
    - ccache: true

install:
    - if [ "$TRAVIS_OS_NAME" = "osx" ]; then brew install ccache; fi
    - if [ "$TRAVIS_OS_NAME" = "osx" ]; then export PATH="/usr/local/opt/ccache/libexec:$PATH"; fi

script:
    - git submodule update --init --recursive
    - cmake -H. -BBuild
    - cmake --build Build
